                                                <P class="0" style="line-height: 200%; -ms-layout-grid-mode: both; -ms-text-autospace:; mso-pagination: none; mso-padding-alt: 0.0pt 0.0pt 0.0pt 0.0pt;" align="justify"><b><font face="맑은 고딕"><span style="font-size:16pt;">성경무오 근본주의 신앙은 초대교회 사도들의 신앙고백과 맥을 같이합니다. 성경무오 근본주의 신앙은&nbsp;발견되어진 성경의 사본들이 하나같이 하나님의 의도와 계획하심에 따라 사람들에게&nbsp;발견되어졌다고&nbsp;믿습니다.&nbsp;성경무오&nbsp;근본주의&nbsp;신앙은 이렇게 발견되고 해석되고 번역되어진 여러 성경들 역시 성령하나님의 세미하신&nbsp;간섭과 지시하심에 따른&nbsp;성령하나님의&nbsp;감동감화에&nbsp;의하여여 대필되어진&nbsp;정확무오한 하나님의 약속의 말씀임을 철저하게 고백하는 자들의 신앙입니다. 성경무오 근본주의 신앙은 예수주의이며 성경주의입니다. </span></font></b></P>
