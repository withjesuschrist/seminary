style="TEXT-AUTOSPACE: ; mso-pagination: none; mso-padding-alt: 0.0pt 0.0pt 0.0pt 0.0pt" align="justify"><font face="맑은 고딕"><span style="font-size:16pt;"><b>총회목회신학신대원을 찾아주심을 감사드리며

성경에 입각한 청교도적 정통보수 근본주의 신학으로 오직 천국복음을 전하는데에 주력하자는 교역자들의 시대적 요구와 자유주의</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">, 
</span><span style="font-size:16pt;">다원론</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">, 
</span><span style="font-size:16pt;">신비주의</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">, 
</span><span style="font-size:16pt;">인본주의 등등의 
이단적인 사상을 가진 비성경적이고 비복음적 행태들을 불식시키고 오직 </span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">&quot;</span><span style="font-size:16pt;">성경 그대로 믿고</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">, 
</span><span style="font-size:16pt;">성경 그대로 
전하자</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">&quot;</span><span style="font-size:16pt;">는 건전한 성경중심의 정통보수 목회자들을 
양성하자는 취지의 신학입니다</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">. 
</span><span style="font-family:함초롬바탕; font-size:16pt; letter-spacing:0pt;">&nbsp;
